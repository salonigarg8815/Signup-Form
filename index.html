<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation in javascript</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome-link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
</head>

<body>

    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Type Name Here" id="name">
                        <i class="fas "></i>
                        <span id="nameError"></span>
                    </p>
                    <p>
                        <label for="email">Email Id</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email">
                        <i class="fas "></i>
                        <span id="emailError"></span>
                    </p>
                    <p>
                        <label for="Password">Password</label>
                        <input type="Password" placeholder="at least 8 characters" id="Password">
                        <i class="fas "></i>
                        <span id="passwordError"></span>
                    </p>
                    <p>
                        <label for="password2">Confirm password</label>
                        <input type="password" placeholder="at least 8  characters" id="password2">
                        <i class="fas"></i>
                        <span id="password2Error"></span>
                    </p>
                    <p>
                        <input type="submit" value="Create Account" id="submitBtn">
                    </p>
                </form>
                <footer class="signup-footer">
                    <p>Already have an Account ! <a href="">Login?</a></p>

                </footer>
            </main>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
